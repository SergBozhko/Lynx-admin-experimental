<!--Главная страница-->

<div class="row">

  <div class="col-md-4" *ngFor="let module of modules">
    <md-card>
      <md-card-header>
        <md-card-title>
          <a [routerLink]="module.url">{{ module.title }}</a>
        </md-card-title>
        <md-card-subtitle>
          {{ module.subtitle }}
        </md-card-subtitle>
      </md-card-header>
      <img md-card-image [src]="module.img">
      <md-card-content>
        <p>
          {{ module.description }}
        </p>
      </md-card-content>
    </md-card>
  </div>

</div>
