<h4 class="lynx-title">
  Список товаров
</h4>

<!--Таблица с товарами-->
<div class="lynx-content-block">

  <table class="table table-striped items-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Категория</th>
      <th>Цена</th>
      <th>Изображение</th>
      <th>Описание</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td><a routerLink="/item-edit">{{ item.title }}</a></td>
      <td>{{ item.categoryId }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.imageUrl }}</td>
      <td>{{ item.description }}</td>
    </tr>
    </tbody>
  </table>

</div>
