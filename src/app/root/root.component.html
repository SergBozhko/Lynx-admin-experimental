<md-sidenav-layout fullscreen class="lynx-layout">

  <md-toolbar color="primary" class="lynx-toolbar">

    <button md-icon-button (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button>

    <span class="example-fill-remaining-space"></span>

  </md-toolbar>

  <md-sidenav #sidenav mode="side" [opened]="true">
    <div class="sidenav-header">
      Lynx CMS Admin
    </div>

    <ul class="sidenav-list">
      <li>
        <a href="#">
          <i class="material-icons">assignment</i> Товары
        </a>
      </li>
      <li>
        <a href="#">
          <i class="material-icons">receipt</i> Страницы
        </a>
      </li>
      <li>
        <a href="#">
          <i class="material-icons">fiber_new</i> Новости
        </a>
      </li>
      <li>
        <a href="#">
          <i class="material-icons">account_circle</i> Пользователи
        </a>
      </li>
    </ul>
  </md-sidenav>

  <!-- Routed views go here -->
  <div class="lynx-container">
    <router-outlet></router-outlet>
  </div>

</md-sidenav-layout>
