<h4 class="lynx-title" *ngIf="item">
  <i class="material-icons">assignment</i>

  <span *ngIf="isEdit">
    Редактирование товара - {{ item.title }}
  </span>

  <span *ngIf="!isEdit">
    Добавление товара
  </span>

</h4>

<div class="lynx-content-block">

  <form action="" (ngSubmit)="Save()" #itemEditForm="ngForm" id="item-edit" *ngIf="item">

    <div *ngIf="isEdit">
      <strong>ID</strong> редактируемого объекта - {{ item.id }}
    </div>

    <hr>

    <div *ngIf="isEdit" class="row">

      <div class="form-group col-md-4">
        <label for="item-prioritet" class="col-form-label">
          Приоритет
        </label>
        <input class="form-control" type="text" id="item-prioritet" [(ngModel)]="item.Prioritet" name="prioritet">
      </div>

      <div class="form-group col-md-4">
        <label for="item-datecreating" class="col-form-label">
          Дата создания
        </label>
        <input class="form-control" type="text" id="item-datecreating" [(ngModel)]="item.DateCreating" name="datecreating">
      </div>

      <div class="form-group col-md-4">
        <label for="item-dateEditing" class="col-form-label">
          Дата редактирования
        </label>
        <input class="form-control" type="text" id="item-dateEditing" [(ngModel)]="item.DateEditing" name="dateediting">
      </div>

    </div>

    <hr>

    <div class="row">

      <div class="form-group col-md-12">
        <label for="item-title" class="col-form-label">
          Наименование
        </label>
        <input class="form-control" type="text" id="item-title" [(ngModel)]="item.title" name="title">
      </div>

      <div class="form-group col-md-6">
        <label for="item-subtitle" class="col-form-label">
          Подзаголовок
        </label>
        <input class="form-control" type="text" id="item-subtitle" [(ngModel)]="item.subTitle" name="subtitle">
      </div>

      <div class="form-group col-md-6">
        <label for="item-description" class="col-form-label">
          Описание
        </label>
        <input class="form-control" type="text" id="item-description" [(ngModel)]="item.description" name="description">
      </div>

      <div class="form-group col-md-12">
        <label for="item-categoryid" class="col-form-label">
          Категория
        </label>
        <div *ngIf="categories">
          <select class="form-control" id="item-categoryid" [(ngModel)]="item.categoryId" name="categoryid">
            <option *ngFor="let category of categories" [value]="category.id"> {{category.title}}</option>
          </select>
        </div>
      </div>

    </div>

    <hr>

    <div class="form-group row">
      <label for="item-body" class="col-xs-12 col-form-label">Содержимое товара</label>
      <div class="col-xs-12">
        <ckeditor name="body" id="item-body" [(ngModel)]="item.body"></ckeditor>
      </div>
    </div>

    <div class="row">

      <div class="form-group col-md-6">
        <label for="item-meta_keywords" class="col-form-label">
          Meta-ключ
        </label>
        <textarea class="form-control" id="item-meta_keywords" [(ngModel)]="item.meta_keywords" name="meta_keywords"></textarea>
      </div>

      <div class="form-group col-md-6">
        <label for="item-meta_keywords" class="col-form-label">
          Meta-описание
        </label>
        <textarea class="form-control" id="item-meta_keywords" [(ngModel)]="item.meta_keywords" name="meta_keywords"></textarea>
      </div>

    </div>

    <hr>

    <item-images [images]="item.Images"></item-images>

    <hr>

    <button class="btn btn-primary" type="submit">Сохранить</button>
    <button class="btn btn-danger" type="button" (click)="DeleteItem()">Удалить</button>

  </form>

</div>
