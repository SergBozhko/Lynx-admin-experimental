<div class="form-group row">

  <span class="col-xs-12 col-form-label">Изображения</span>

  <div class="col-xs-12">
    <button type="button" class="btn btn-primary" (click)="AddImage()">+ Добавить</button>
  </div>

  <div class="col-xs-12">

    <table class="table table-bordered table-stripped item-images-table">
      <thead>
        <tr>
          <th>Изображение</th>
          <th>Название</th>
          <th>Путь</th>
          <th>Главное изображение</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody [dragula]="'images-bag'" [dragulaModel]='images'>

        <tr *ngFor="let image of images">

          <td>
            <img [src]="image.pathPrefix + image.path" style="max-width: 140px;" onError="src='/assets/images/no-image.jpg'">
          </td>

          <td>
            <input [(ngModel)]="image.name" class="item-input" type="text" placeholder="Без названия">
          </td>

          <td>
            <input [(ngModel)]="image.path" class="item-input" type="text" placeholder="Введите путь к изображению">
          </td>

          <td>
            <md-checkbox class="main-checkbox" [(ngModel)]="image.isMain"></md-checkbox>
          </td>

          <td>
            <button title="Удалить" type="button" (click)="DeleteImage(image)" class="btn btn-sm btn-danger">
              <i class="material-icons">close</i>
            </button>

            <button title="Перетащить" class="btn btn-sm btn-info dnd-cursor">
              <i class="material-icons dnd-cursor">swap_vert</i>
            </button>
          </td>

        </tr>

      </tbody>
    </table>

  </div>

</div>
